{% extends 'core/base.html' %}

{% block title %}Hubs | {% endblock %}

{% block content %} 
<div class="p-10 lg:p-20 text-center">
    <h1 class="font-mono text-3xl lg:text-6xl text-white">Hubs</h1>
</div>
<!--creating a div for showing the available rooms--> 
<div class="w-full flex flex-wrap items-center">
    {% for hub in hubs %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ hub.name }}</h2>

                <a href="{% url 'hub' hub.slug %}" class="px-5 py-3 block rounded-xl text-white bg-sky-500 hover:bg-sky-700">Join</a>
            </div>
        </div>
    {% endfor %} 
</div>
{% endblock %}
