{% extends 'core/base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}
<div class="mt-20 p-10 lg:p-10 text-center">
    <h1 class="font-mono text-xl lg:text-xl text-white">Sign Up</h1>
</div>

<form action="." method="post" class="lg:w-1/2 px-4 mx-auto">
    {% csrf_token %}
    <div class="w-1/2 mr-8">
        {% if form.errors %}
                <div class="mb-2 p-4 rounded-xl bg-red-300 text-white">{{ form.errors }}</div>
        {% endif %}
        <div class="mb-5">
            <label class="text-white">Username</label>
            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">
            <!-- {% if form.errors.username %}
            <div class="mb-2 p-4 rounded-xl bg-red-300 text-white">{{ form.errors.username }}</div>
            {% endif %} -->
        </div>

        <div class="mb-5">
            <label class="text-white">Password</label>
            <input type="password" name="password1" class="w-full mt-2 px-4 py-2 rounded-xl">
            <!-- {% if form.errors.password1 %}
                <div class="mb-2 p-4 rounded-xl bg-red-300 text-white">{{ form.errors.password1 }}</div>
            {% endif %} -->
        </div>

        <div class="mb-5">
            <label class="text-white">Re-enter Password</label>
            <input type="password" name="password2" class="w-full mt-2 px-4 py-2 rounded-xl">
            <!-- {% if form.errors.password2 %}
                <div class="mb-2 p-4 rounded-xl bg-red-300 text-white">{{ form.errors.password2 }}</div>
            {% endif %} -->
        </div>
        
        <button class="px-5 py-3 rounded-xl text-white bg-sky-700 hover:bg-sky-800">Submit</button>
    </div>
</form>
{% endblock %}
