<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}ChatHub</title>
    <script src="https://cdn.tailwindcss.com" async defer></script>
</head>
<body class="bg-emerald-400">
    <nav class="flex items-center justify-between px-4 py-6 bg-sky-800">
        <div>
            <a href="/" class="font-mono text-3xl text-white">ChatHub</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/hubs/" class="text-white hover:text-gray-200">Hubs</a>

                <form action="/logout/" method="post">
                    {% csrf_token %}
                    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-sky-500 hover:bg-sky-700">Log Out</button>
                </form>
            {% else %}
                <a href="/login/" class="px-5 py-3 rounded-xl text-gray-200 bg-sky-500 hover:bg-sky-700">Log in</a>

                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-sky-500 hover:bg-sky-700">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    {% block content%} {% endblock %}
</body>
</html>
